<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blackjack-vite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnAsk" class="btn btn-primary">Card</button>
            <button id="btnStop" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">

            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards" class="divCards">
                <!-- <img class="cards" src="assets/cartas/2C.png"> -->
            </div>

        </div>
    </div>
 
    <div class="row container mt-2">
        <div class="col">

            <h1>CPU - <small>0</small></h1>
            <div id="cpu-cards" class="divCards">
                <!-- <img class="cards" src="assets/cartas/2C.png"> -->
            </div>

        </div>
    </div>


    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
